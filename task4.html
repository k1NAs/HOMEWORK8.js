<body>
	<script>
		function rotate(string) {
			return string.split(' ').reverse().join(', ');
		}

		function rotate2(string) {
			const re = /(\w+)\s(\w+)/gi;
			return string.replace(re, '$2, $1');
		}


		console.log(rotate('Java Script'));
		console.log(rotate2('Java Script'));

	</script>
</body>

</html>
